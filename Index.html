<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xshiver - Premium Video Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">Xshiver</a>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#trending">Trending</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#about">About</a></li>
            </ul>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search videos...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Homepage -->
            <div id="homepage">
                <!-- Hero Section -->
                <section class="hero">
                    <h1>Welcome to Xshiver</h1>
                    <p>Discover amazing videos from creators around the world</p>
                </section>

                <!-- Categories -->
                <div class="categories">
                    <button class="category-btn active" data-category="all">All</button>
                    <button class="category-btn" data-category="trending">Trending</button>
                    <button class="category-btn" data-category="music">Music</button>
                    <button class="category-btn" data-category="gaming">Gaming</button>
                    <button class="category-btn" data-category="tech">Technology</button>
                    <button class="category-btn" data-category="entertainment">Entertainment</button>
                    <button class="category-btn" data-category="education">Education</button>
                </div>

                <!-- Trending Videos -->
                <section id="trending">
                    <h2 class="section-title">
                        <i class="fas fa-fire"></i>
                        Trending Now
                    </h2>
                    <div class="video-grid" id="trending-grid">
                        <!-- Videos will be dynamically loaded here -->
                    </div>
                </section>

                <!-- Recent Videos -->
                <section>
                    <h2 class="section-title">
                        <i class="fas fa-clock"></i>
                        Recently Added
                    </h2>
                    <div class="video-grid" id="recent-grid">
                        <!-- Videos will be dynamically loaded here -->
                    </div>
                </section>
            </div>

            <!-- Video Player Page -->
            <div id="video-player-page" class="video-player-container">
                <button class="back-btn" onclick="showHomepage()">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </button>
                
                <div class="player-wrapper">
                    <div class="video-player">
                        <i class="fas fa-play"></i>
                    </div>
                    <h1 class="player-title" id="current-video-title">Video Title</h1>
                    <div class="player-meta">
                        <div>
                            <span id="current-video-views">1.2M views</span> â€¢ 
                            <span id="current-video-date">2 days ago</span>
                        </div>
                        <div>
                            <button class="category-btn">
                                <i class="fas fa-thumbs-up"></i> Like
                            </button>
                            <button class="category-btn">
                                <i class="fas fa-share"></i> Share
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Suggestions -->
                <div class="suggestions">
                    <h2 class="section-title">
                        <i class="fas fa-lightbulb"></i>
                        Suggested Videos
                    </h2>
                    <div class="video-grid" id="suggestions-grid">
                        <!-- Suggestions will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading more videos...</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
